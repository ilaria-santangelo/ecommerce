<!DOCTYPE html>
<html>
<head>
    <title>Post Product</title>
    <link rel="stylesheet" type="text/css" href="../views/css/post_product.css">
    <script src="../views/js/post_product.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post-product">
        <h2>Post a Product</h2>
        <form action="/productServlet" method="POST"  enctype="multipart/form-data">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
            
            <label for="productPrice">Product Price:</label>
            <input id="productPrice" name="productPrice" required>

            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" required>
            
            <button type="submit" id="postProduct">Post Product</button>
        </form>
    </div>
</body>
</html>
