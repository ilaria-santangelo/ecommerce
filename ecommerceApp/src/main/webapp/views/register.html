<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link rel="stylesheet" type="text/css" href="src/main/webapp/views/css/register.css">
<script src="src/main/webapp/views/js/register.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/userServlet" method="POST" id="signupForm">
					<input type="hidden" name="action" value="signup">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<select name="userType" required="">
						<option value="customer" >Customer</option>
						<option value="vendor">Vendor</option>
					  </select>					  
					<button type="submit" id="signupButton">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/userServlet" method="POST" id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="hidden" name="action" value="login">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
